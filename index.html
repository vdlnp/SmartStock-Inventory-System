<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartStock Inventory System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SmartStock: Office Inventory Management System</h1>
  </header>

  <main>
    <section class="add-item">
      <h2>Add New Item</h2>
      <input type="text" id="itemName" placeholder="Item Name (e.g. Pen)" />
      <input type="number" id="itemQuantity" placeholder="Quantity" />
      <button id="addBtn">Add Item</button>
    </section>

    <section class="inventory-list">
      <h2>Inventory List</h2>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="inventoryTable">
          <!-- Items will appear here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Â© 2025 SmartStock | Built by Viandra</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
